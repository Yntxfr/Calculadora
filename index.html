        <script>
            let variable1 = 800;
            let variable2 = 10;
            let variable3 = 300;

            let variableString1 = variable1.toString();

            let variableLet1 = document.getElementById("variableTest1");
            variableLet1.innerText = "$" + variable1;

            let variableLet2 = document.getElementById("variableTest2");
            variableLet2.innerText = "$" + variable2;

            let variableLet3 = document.getElementById("variableTest3");
            variableLet3.innerText = "$" + variable3;

            let resultado = variable1 + variable2 + variable3;
